[Corpus]
filename = corpora/dptb.export
inputfmt = export
inputenc = utf8
split = 3914 39832 1700 2416
language = en

[Grammar]
# markovization
h = 0
v = 1

[Eval-both]
fallbackprob=1e-5
ktags = 10
evalfilename = proper.prm
batchsize = 32
only_disc = both

[Eval-Development]
accuracy = both

[Eval-Test]
accuracy = none