[Corpus]
filename = corpora/negra.export
inputfmt = export
inputenc = iso-8859-1
split = 18602 1000 1000
language = de
separate_attribs = pos
cachedir = .corpus-cache

[Grammar]
h = 0
v = 1
headrules = disco-dop/negra.headrules
head_outward = false
nonterminal_features = Constituent MergedChainConstituents OldFanout Transport FanoutChange
guide = InorderGuide

[Eval-common]
fallbackprob=1e-5
ktags = 10
evalfilename = disco-dop/proper.prm
batchsize = 32
only_disc = both

[Eval-Development]
accuracy = both

[Eval-Test]
accuracy = none